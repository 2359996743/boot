        <!-- 1.scss是一种css的辅助工具，叫做动态样式。css本省语法不够强大，没有变量，函数等。代码的可维护性不彻底。scss的语法和css非常相似（boot4样式就是用scss写的），是sass的升级版，除此之外还有两种动态语言样式有less（boot3样式就是用它来编写的）和stylus
        。scss实在css的基础之上添加了变量和函数，嵌套，导入等高级功能，css添加了这些高级工能够，使css变得更加强大了。
        2.scss实在服务器端使用的，浏览器端解析不了scss类型的文件，得在服务器端把scss文件先变成css文件发送给浏览器端，使其可以解析。
        3.scss的安装
        01-先查看node js 的版本号是8.12以上还是8.12以下的版本。最低的版本是能低于8.11.若低于这个版本了则无法安装scss。
        02-在线安装（对网络要求较高）npm -install -g node-sass :国外网站 慢
        使用淘宝镜像在线安装 npm -install ....快 ，国内淘宝的
        若网络不好时使用在线安装会造成丢包的情况，就会出现问题了
        问题1，提示node_modules缺包，重新安装node js
        解决方法：使用老师发的安装包中的 node js静态资源文件，永远点击下一步就可以了。
        问题2.网速慢得，夜深人静的时候在线安装。
        问题3.正在安装想取消安装，点击两次ctrl+c -->
